<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lawn Mower Pro</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
        }

        .signup-card {
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid rgba(0, 255, 200, 0.2);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .signup-card h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .signup-card .subtitle {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background: rgba(100, 150, 255, 0.05);
            border: 1px solid rgba(100, 150, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            background: rgba(100, 150, 255, 0.1);
            border-color: rgba(0, 255, 200, 0.4);
            box-shadow: 0 0 10px rgba(0, 255, 200, 0.1);
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #666;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00ffc8, #00b8a3);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 200, 0.3);
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 200, 0.5);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .separator {
            text-align: center;
            margin: 25px 0;
            color: #666;
            font-size: 12px;
        }

        .login-link {
            text-align: center;
            font-size: 14px;
            color: #999;
        }

        .login-link a {
            color: #00ffc8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #00ffff;
            text-decoration: underline;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-right: 8px;
            margin-top: 3px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .terms-checkbox label {
            margin: 0;
            color: #999;
            text-transform: none;
            letter-spacing: normal;
            cursor: pointer;
            line-height: 1.4;
        }

        .terms-checkbox a {
            color: #00ffc8;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message-box {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .message-box.success {
            background: rgba(74, 222, 128, 0.15);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
            display: block;
        }

        .message-box.error {
            background: rgba(255, 68, 68, 0.15);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            display: block;
        }

        @media (max-width: 480px) {
            .signup-card {
                padding: 30px 20px;
            }

            .signup-card h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h1>LAWN MOWER PRO</h1>
            <p class="subtitle">Create Account</p>

            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Choose a username" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="your@email.com" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="At least 6 characters" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Confirm your password" 
                        required
                    >
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                </div>

                <button type="button" id="signupBtn" class="signup-btn">Create Account</button>
            </form>

            <div id="messageBox" class="message-box"></div>

            <div class="separator">────────────────</div>

            <div class="login-link">
                Already have an account? <a href="./login.html">Sign in here</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from './js/firebase.js';
        import { 
            createUserWithEmailAndPassword, 
            updateProfile 
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const signupBtn = document.getElementById('signupBtn');
        const signupForm = document.getElementById('signupForm');
        const messageBox = document.getElementById('messageBox');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const termsInput = document.getElementById('terms');

        signupBtn.addEventListener('click', handleSignup);

        async function handleSignup(e) {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();
            const termsChecked = termsInput.checked;

            if (!username || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (!termsChecked) {
                showError('Please accept the terms and conditions');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';
            clearMessage();

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await updateProfile(user, {
                    displayName: username
                });

                signupForm.reset();
                showSuccess('Account created successfully! Please log in.');

                setTimeout(() => {
                    window.location.href = './login.html';
                }, 1500);

            } catch (error) {
                handleError(error);
            } finally {
                if (signupBtn.disabled) {
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                }
            }
        }

        function handleError(error) {
            let message = 'An error occurred. Please try again.';

            switch (error.code) {
                case 'auth/email-already-in-use':
                    message = 'This email address is already in use. Please try another.';
                    break;
                case 'auth/invalid-email':
                    message = 'Please enter a valid email address';
                    break;
                case 'auth/weak-password':
                    message = 'Password is too weak. Use at least 6 characters.';
                    break;
                case 'auth/operation-not-allowed':
                    message = 'Account creation is currently disabled. Please try later.';
                    break;
                case 'auth/network-request-failed':
                    message = 'Network error. Please check your internet connection.';
                    break;
                case 'auth/too-many-requests':
                    message = 'Too many signup attempts. Please try again later.';
                    break;
                default:
                    message = error.message || 'An error occurred during signup.';
            }

            showError(message);
        }

        function showSuccess(message) {
            messageBox.textContent = '✓ ' + message;
            messageBox.className = 'message-box success';
        }

        function showError(message) {
            messageBox.textContent = '✗ ' + message;
            messageBox.className = 'message-box error';
        }

        function clearMessage() {
            messageBox.textContent = '';
            messageBox.className = 'message-box';
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
