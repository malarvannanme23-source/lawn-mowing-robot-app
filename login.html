<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lawn Mower Pro</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, rgba(20, 20, 40, 0.9), rgba(30, 30, 60, 0.9));
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid rgba(0, 255, 200, 0.2);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .login-card h1 {
            font-size: 28px;
            margin: 0 0 10px 0;
            text-align: center;
            color: #fff;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #999;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background: rgba(100, 150, 255, 0.05);
            border: 1px solid rgba(100, 150, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            background: rgba(100, 150, 255, 0.1);
            border-color: rgba(0, 255, 200, 0.4);
            box-shadow: 0 0 10px rgba(0, 255, 200, 0.1);
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #666;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00ffc8, #00b8a3);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 200, 0.3);
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 200, 0.5);
        }

        .login-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .separator {
            text-align: center;
            margin: 25px 0;
            color: #666;
            font-size: 12px;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #999;
        }

        .signup-link a {
            color: #00ffc8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #00ffff;
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            font-size: 12px;
            color: #00ffc8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #00ffff;
            text-decoration: underline;
        }

        .message-box {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .message-box.success {
            background: rgba(74, 222, 128, 0.15);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
            display: block;
        }

        .message-box.error {
            background: rgba(255, 68, 68, 0.15);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            display: block;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .login-card h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>LAWN MOWER PRO</h1>
            <p class="subtitle">Account Login</p>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    autocomplete="email"
                    placeholder="your@email.com" 
                    required
                    style="position: relative; z-index: 1;"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    autocomplete="current-password"
                    placeholder="Enter your password" 
                    required
                    style="position: relative; z-index: 1;"
                >
            </div>

            <div class="forgot-password">
                <a href="./forgot.html">Forgot password?</a>
            </div>

            <button type="button" id="loginBtn" class="login-btn">Login</button>

            <div id="messageBox" class="message-box"></div>

            <div class="separator">────────────────</div>

            <div class="signup-link">
                Don't have an account? <a href="./signup.html">Sign up here</a>
            </div>
        </div>
    </div>

    <script type="module">
        console.log('LOGIN SCRIPT LOADED');

        import { auth } from './js/firebase.js';
        import { signInWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // Get DOM elements
        const loginBtn = document.getElementById('loginBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageBox = document.getElementById('messageBox');

        console.log('=== INITIAL DOM ELEMENTS ===');
        console.log('emailInput:', emailInput);
        console.log('passwordInput:', passwordInput);
        console.log('loginBtn:', loginBtn);

        // Monitor input changes
        if (emailInput) {
            emailInput.addEventListener('input', (e) => {
                console.log('Email input changed:', {
                    value: e.target.value,
                    length: e.target.value.length
                });
            });
        }

        if (passwordInput) {
            passwordInput.addEventListener('input', (e) => {
                console.log('Password input changed:', {
                    value: '***',
                    length: e.target.value.length
                });
            });
        }

        // Attach click event listener
        if (loginBtn) {
            loginBtn.addEventListener('click', async (e) => {
                console.log('LOGIN BUTTON CLICKED');
                e.preventDefault();

                // Get values directly from DOM - fresh reference
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                console.log('=== INPUT VALUES ON CLICK ===');
                console.log('Email:', email);
                console.log('Email length:', email.length);
                console.log('Password length:', password.length);
                console.log('Email input element:', document.getElementById('email'));
                console.log('Password input element:', document.getElementById('password'));

                // Validation - check for empty fields
                if (!email || !password) {
                    console.log('Validation failed: missing fields');
                    console.log('Email empty:', !email);
                    console.log('Password empty:', !password);
                    showError('Please enter your email and password');
                    return;
                }

                if (!isValidEmail(email)) {
                    console.log('Validation failed: invalid email format');
                    showError('Please enter a valid email address');
                    return;
                }

                // Disable button and show loading state
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';
                clearMessage();

                try {
                    console.log('Setting persistence to browserLocalPersistence...');
                    await setPersistence(auth, browserLocalPersistence);
                    
                    console.log('Authenticating with Firebase...');
                    const result = await signInWithEmailAndPassword(auth, email, password);
                    console.log('Authentication successful:', result.user.email);

                    showSuccess('Login successful! Redirecting...');

                    setTimeout(() => {
                        console.log('Redirecting to index.html');
                        window.location.href = './index.html';
                    }, 1500);

                } catch (error) {
                    console.error('Authentication error:', error.code, error.message);
                    handleAuthError(error);

                } finally {
                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            });
            console.log('Click event listener attached to login button');
        } else {
            console.error('LOGIN BUTTON NOT FOUND!');
        }

        // Handle authentication errors
        function handleAuthError(error) {
            let message = 'An error occurred. Please try again.';

            switch (error.code) {
                case 'auth/invalid-login-credentials':
                case 'auth/invalid-credential':
                case 'auth/wrong-password':
                case 'auth/user-not-found':
                    message = 'Email or password is incorrect.';
                    break;
                case 'auth/invalid-email':
                    message = 'Please enter a valid email address.';
                    break;
                case 'auth/user-disabled':
                    message = 'This account has been disabled.';
                    break;
                case 'auth/too-many-requests':
                    message = 'Too many login attempts. Please try again later.';
                    break;
                case 'auth/operation-not-allowed':
                    message = 'This account type is not enabled for sign-in.';
                    break;
                case 'auth/network-request-failed':
                    message = 'Network error. Check your internet connection.';
                    break;
                default:
                    message = error.message || 'Login failed.';
            }

            showError(message);
        }

        // Show success message
        function showSuccess(message) {
            messageBox.textContent = '✓ ' + message;
            messageBox.className = 'message-box success';
        }

        // Show error message
        function showError(message) {
            console.log('Showing error:', message);
            messageBox.textContent = '✗ ' + message;
            messageBox.className = 'message-box error';
        }

        // Clear message
        function clearMessage() {
            messageBox.textContent = '';
            messageBox.className = 'message-box';
        }

        // Validate email format
        function isValidEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
    </script>
</body>
</html>
